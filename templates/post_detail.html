{% extends 'base.html' %}

{% block title%}
{{scenario.title}}
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>{{scenario.title}}</h1>

    <div class="alert alert-info">
        <p>{{scenario.text}}</p>
        <p><b>Дата: {{scenario.date.date()}}</b></p>
        <a href="/posts/{{scenario.id}}/del" class="btn btn-danger"> Удалить </a>
        <a href="/posts/{{scenario.id}}/update" class="btn btn-success"> Редактировать </a>
    </div>
</div>
{% endblock %}
